<extend name="Common/index"/>
<block name="list">
    <form method="post" action="" name="listForm">
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1">
                <tr>
                    <th>全选 <input type="checkbox" class="allChoose"></th>
                    <th>品牌名称</th>
                    <th>品牌网址</th>
                    <th>品牌LOGO</th>
                    <th>排序</th>
                    <th>品牌简介</th>
                    <th>是否显示</th>
                    <th>操作</th>
                </tr>
                <volist name="rows" id="row">
                    <tr>
                        <td width="30">{$row.id}<input type="checkbox" name="id[]" value="{$row.id}" class="choose">
                        </td>
                        <td class='first-cell' align='center'>{$row.name}</td>
                        <td align='center'>{$row.url}</td>
                        <td align='center'><img src="__UPLOAD__/{$row.logo}-mini" width="30"></td>
                        <td align='center'>{$row.sort}</td>
                        <td align='center'>{$row.intro}</td>
                        <td align="center"><a class="ajax-get"
                                              href="{:U('changeStatus',array('id'=>$row['id'],'status'=>(1-$row['status'])))}"><img
                                src="__IMG__/{$row.status}.gif"/></a></td>
                        <td align="center">
                            <a class="ajax-post" href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                            <a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id']))}" title="编辑">移除</a>
                        </td>
                    </tr>
                </volist>
            </table>
            <div id="turn-page" class="page">
                {$pageTool}
            </div>
        </div>
    </form>
</block>
