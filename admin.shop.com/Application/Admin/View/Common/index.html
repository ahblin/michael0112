<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>管理中心 - 商品{$meta_title} </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/common.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/page.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="__JS__/jquery1-11.3.js"></script>
    <script type="text/javascript" src="__LAYER__"></script>
    <script type="text/javascript" src="__JS__/common.js"></script>
    <block name="css"><!--为以后子模板中的css留一个位置--></block>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加{$meta_title}</a></span>
    <span class="action-span1"><a href="{:U('Index/index')}">管理中心</a></span>
    <span id="search_id" class="action-span1"> - {$meta_title} </span>

    <div style="clear:both"></div>
</h1>
<block name="searchForm">
    <div class="form-div">
        <form action="" name="searchForm">
            <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search"/>
            <input type="text" name="search" size="15" value="{$search}"/>
            <input type="submit" value=" 搜索 " class="button"/>
        </form>
    </div>
</block>
<block name="list_operater">
    <input type="button" value=" 删除 " class="button ajax-post" url="{:U('changeStatus')}"/>
    <input type="button" value=" 显示 " class="button ajax-post" url="{:U('changeStatus',array('status'=>1))}"/>
    <input type="button" value=" 隐藏 " class="button ajax-post" url="{:U('changeStatus',array('status'=>0))}"/>
</block>
<block name="list">
    <form method="post" action="" name="listForm">
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1">
                <tr>
                    <th>全选 <input type="checkbox" class="allChoose"></th>
                    <th>供应商名称</th>
                    <th>供应商描述</th>
                    <th>排序</th>
                    <th>前台是否显示</th>
                    <th>操作</th>
                </tr>
                <volist name="rows" id="row">
                    <tr>
                        <td width="30">{$row.id}<input type="checkbox" name="id[]" value="{$row.id}" class="choose"></td>
                        <td class="first-cell">{$row.name}</td>
                        <td align="center">{$row.intro}</td>
                        <td align="center">{$row.sort}</td>
                        <td align="center"><a class="ajax-get"
                                              href="{:U('changeStatus',array('id'=>$row['id'],'status'=>(1-$row['status'])))}"><img
                                src="__IMG__/{$row.status}.gif"/></a></td>
                        <td align="center">
                            <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                            <a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id']))}" title="编辑">移除</a>
                        </td>
                    </tr>
                </volist>
            </table>
            <div id="turn-page" class="page">
                {$pageTool}
            </div>
        </div>
    </form>
</block>

<block name="js"><!--为以后的子模板预留js的位置--></block>
<div id="footer">
    Made By Michael
</div>
</body>
</html>
